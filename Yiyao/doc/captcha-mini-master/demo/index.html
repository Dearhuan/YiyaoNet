<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h2>不传值</h2>
    <canvas width="240" height="90" id="captcha1"></canvas>
    <br>
    <h2>传值</h2>
    <canvas width="240" height="90" id="captcha2"></canvas>
</body>
<script src="./captcha.js"></script>
<script>
    /*不传值，统一走默认值*/
    let captcha1 = new Captcha();
    captcha1.draw(document.querySelector('#captcha1'), r => {
        console.log(r, '验证码1');
    });

    /*传值,参数配置值，选择性配置*/
    let captcha2 = new Captcha({
        lineWidth: 1, //线条宽度
        lineNum: 10, //线条数量
        dotR: 2, //点的半径
        dotNum: 25, //点的数量
        preGroundColor: [10, 80], //前景色区间
        backGroundColor: [150, 250], //背景色区间
        fontSize: 50, //字体大小
        fontFamily: ['Georgia', '微软雅黑', 'Helvetica', 'Arial'], //字体类型
        fontStyle: 'stroke', //字体绘制方法，有fill和stroke
        content: '123456', //验证码内容
        length: 6 //验证码长度
    }); // 传值
    captcha2.draw(document.querySelector('#captcha2'), r => {
        console.log(r, '验证码2');
    });
</script>

</html>
